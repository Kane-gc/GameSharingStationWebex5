<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>注册 - 游戏分享站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f2f4f7;
      --card: #ffffff;
      --primary: #00c853;
      --primary-dark: #009624;
      --text: #212121;
      --muted: #616161;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: var(--card);
      width: 100%;
      max-width: 400px;
      padding: 40px 32px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .card h2 {
      text-align: center;
      margin-bottom: 28px;
      font-size: 26px;
      letter-spacing: 1px;
    }
    .card label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--muted);
    }
    .card input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      background: #fafafa;
      color: var(--text);
      font-size: 15px;
      transition: border 0.3s;
    }
    .card input:focus {
      border-color: var(--primary);
      outline: none;
    }
    .card button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card button:hover {
      background: var(--primary-dark);
    }
    .extra {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .extra a {
      color: var(--primary);
      text-decoration: none;
    }
    .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>注册游戏分享站</h2>
    <form onsubmit="handleReg(event)">
      <label>用户名</label>
      <input type="text" id="user" placeholder="3-16 位字符" required />
      <label>邮箱</label>
      <input type="email" id="email" placeholder="example@xxx.com" required />
      <label>密码</label>
      <input type="password" id="pwd" placeholder="至少 6 位" required />
      <label>确认密码</label>
      <input type="password" id="pwd2" placeholder="再次输入密码" required />
      <button type="submit">立 即 注 册</button>
    </form>
    <div class="extra">
      已有账号？<a href="login.html">立即登录</a>
    </div>
  </div>

  <script>
    function handleReg(e) {
      e.preventDefault();
      const pwd  = document.getElementById('pwd').value;
      const pwd2 = document.getElementById('pwd2').value;
      if (pwd !== pwd2) {
        alert('两次密码不一致！');
        return;
      }
      alert('注册功能待接入后端 ~');
    }
  </script>
</body>
</html>
