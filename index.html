<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游戏分享站</title>
  <style>
    :root {
      --theme: #3498db;
      --dark-bg: #2c3e50;
      --text: #333;
      --light: #f5f5f5;
      --radius: 12px;
      --gap: 20px;
      --card-width: 900px;
      --card-height: 400px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background: var(--light);
      color: var(--text);
      display: flex;          
      flex-direction: column; 
    }
    header {
      background: var(--dark-bg);
      color: #fff;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: var(--theme);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--theme);
    }
    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 30px 20px;
      flex: 1;              
      display: flex;        
      flex-direction: column;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: var(--dark-bg);
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }
     .showcase-wrapper {
          position: relative;
          width: 100%;
          height: var(--card-height);
          overflow: hidden;
          border-radius: var(--radius);
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          background: #fff;
        }
        .showcase-track {
          display: flex;
          height: 100%;
          transition: transform 0.6s ease;
        }
        .showcase-card {
          min-width: 100%;
          height: 100%;
          display: flex;
          background: #fff;
        }
        .showcase-left {
          flex: 1;
          background: #e0e0e0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #999;
          font-size: 14px;
        }
    .showcase-right {
      width: 320px;
      padding: var(--gap);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .game-title {
      font-size: 24px;
      font-weight: bold;
      color: var(--dark-bg);
      margin-bottom: 10px;
    }
    .game-rating {
      font-size: 28px;
      color: var(--theme);
      margin-bottom: 20px;
    }
    .tags-area {
      flex: 1;
      background: #fafafa;
      border-radius: var(--radius);
      padding: 15px;
      border: 1px dashed #ccc;
      color: #999;
      font-size: 14px;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 2;
    }
    .arrow:hover {
      background: rgba(0, 0, 0, 0.6);
    }
    .arrow.prev {
      left: 20px;
    }
    .arrow.next {
      right: 20px;
    }
    .indicators {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      transition: background 0.3s;
    }
    .dot.active {
      background: var(--theme);
    }
    footer {
      background: var(--dark-bg);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 20px;
      }
      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }
      .showcase-card {
        flex-direction: column;
      }
      .showcase-left {
        height: 250px;
      }
	  }
      .showcase-right {
        width: 100%;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">游戏分享站</div>
      <nav>
        <ul>
          <li><a href="#">首页</a></li>
          <li><a href="https://kane-gc.github.io/GameSharingStationWeb/GameCategory%20">游戏分类</a></li>
          <li><a href="#">待定</a></li>
          <li><a href="https://kane-gc.github.io/GameSharingStationWeb/login.html">登陆</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>热门游戏推荐</h1>
    <p class="subtitle">发现最新最热门的游戏资源</p>

    <div class="showcase-wrapper" id="showcase">
      <div class="showcase-track" id="track">
        <!-- 游戏 1 -->
        <div class="showcase-card">
          <div class="showcase-left">
			  <img src="images/Baldur's Gate 3.jpg">

		  </div>
          <div class="showcase-right">
            <div>
              <div class="game-title">博德之门3</div>
              <div class="game-rating">★ 9.8</div>
            </div>
            <div class="tags-area">标签预留区域</div>
          </div>
        </div>
        <!-- 游戏 2 -->
        <div class="showcase-card">
          <div class="showcase-left">[游戏图片占位符]</div>
          <div class="showcase-right">
            <div>
              <div class="game-title">超时空车旅</div>
              <div class="game-rating">★ 9.7</div>
            </div>
            <div class="tags-area">标签预留区域</div>
          </div>
        </div>
        <!-- 游戏 3 -->
        <div class="showcase-card">
          <div class="showcase-left">[游戏图片占位符]</div>
          <div class="showcase-right">
            <div>
              <div class="game-title">霍格沃茨之遗</div>
              <div class="game-rating">★ 9.2</div>
            </div>
            <div class="tags-area">标签预留区域</div>
          </div>
        </div>
        <!-- 游戏 4 -->
        <div class="showcase-card">
          <div class="showcase-left">[游戏图片占位符]</div>
          <div class="showcase-right">
            <div>
              <div class="game-title">赛博朋克2077</div>
              <div class="game-rating">★ 9.5</div>
            </div>
            <div class="tags-area">标签预留区域</div>
          </div>
        </div>
        <!-- 游戏 5 -->
        <div class="showcase-card">
          <div class="showcase-left">[游戏图片占位符]</div>
          <div class="showcase-right">
            <div>
              <div class="game-title">空洞骑士：丝之歌</div>
              <div class="game-rating">★ 8.8</div>
            </div>
            <div class="tags-area">标签预留区域</div>
          </div>
        </div>
      </div>

      <button class="arrow prev" id="prev">‹</button>
      <button class="arrow next" id="next">›</button>

      <div class="indicators" id="indicators"></div>
    </div>
  </div>

  <footer>
    <div class="footer-content"></div>
  </footer>

  <script>
    const track = document.getElementById('track');
    const cards = document.querySelectorAll('.showcase-card');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const indicators = document.getElementById('indicators');
    const total = cards.length;
    let index = 0;
    let autoTimer = null;

    for (let i = 0; i < total; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => goTo(i));
      indicators.appendChild(dot);
    }
    const dots = document.querySelectorAll('.dot');

    function update() {
      track.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach((d, i) => d.classList.toggle('active', i === index));
    }
    function goTo(i) {
      index = (i + total) % total;
      update();
      resetAuto();
    }
    function resetAuto() {
      clearInterval(autoTimer);
      autoTimer = setInterval(() => goTo(index + 1), 4000);
    }

    prev.addEventListener('click', () => goTo(index - 1));
    next.addEventListener('click', () => goTo(index + 1));

    const wrapper = document.getElementById('showcase');
    wrapper.addEventListener('mouseenter', () => clearInterval(autoTimer));
    wrapper.addEventListener('mouseleave', resetAuto);

    resetAuto();
  </script>
</body>
</html>
